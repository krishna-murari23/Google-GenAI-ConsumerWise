{% extends "base.html" %} {% block content %}
<div class="container my-5">
  <h1 class="text-center mb-4" style="color: #3a833a">Contact Us</h1>
  <div class="row justify-content-center">
    <div class="col-md-8 contact-form">
      <h3 class="mb-4 text-center">We'd love to hear from you!</h3>
      <form action="{{ url_for('submit_contact') }}" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send Message</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
